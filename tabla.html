<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="estilostabla.css">
	<title>Horario</title>
	<h1>Horario de clase</h1>
</head>
<body>
		<table>
			<tr>
				<th>&nbsp;</th>
				<th>Lunes</th>
				<th>Martes</th>
				<th>Miércoles</th>
				<th>Jueves</th>
				<th>Viernes</th>			
			</tr>

			<tr>
				<th>1ª hora </th>
				<td class="BDAT">BDAT</td>
				<td class="LMARC">LMARC</td>
				<td class="LMARC">LAMRC</td>
				<td class="HARD">HARD</td>
				<td class="PAR">PAR</td>
			</tr>

			<tr>
				<th>2ª hora </th>
				<td class="BDAT">BDAT</td>
				<td class="FOL">FOL</td>
				<td class="ISO">ISO</td>
				<td class="LMARC">LMARC</td>
				<td class="ISO">ISO</td>
			</tr>

			<tr>
				<th>3ª hora </th>
				<td class="LMARC">LAMRC</td>
				<td class="PAR">PAR</td>
				<td class="ISO">ISO</td>
				<td class="ISO">ISO</td>
				<td class="ISO">ISO</td>
			</tr>

			<tr>
				<th>4ª hora </th>
				<td class="PAR">PAR</td>
				<td class="PAR">PAR</td>
				<td class="BDAT">BDAT</td>
				<td class="ISO">ISO</td>
				<td class="BDAT">BDAT</td>
			</tr>

			<tr>
				<th>5ª hora </th>
				<td class="PAR">PAR</td>
				<td class="ISO">ISO</td>
				<td class="BDAT">BDAT</td>
				<td class="PAR">PAR</td>
				<td class="BDAT">BDAT</td>
			</tr>

			<tr>
				<th>6ª hora </th>
				<td class="HARD">HARD</td>
				<td class="ISO">ISO</td>
				<td class="HARD">HARD</td>
				<td class="FOL">FOL</td>
				<td class="FOL">FOL</td>
			</tr>


		</table>

</body>
</html>
